	            get : getter
	        });
	    } else {
	        obj.__defineGetter__(prop, getter);
	    }
	}

	defineElementGetter(Element.prototype, 'classList', function () {
	  return new DOMTokenList(this);
	});

	})();

	var forEach = function(arr, callback, context) {
		for (var i = 0, l = arr.length; i < l; i++) {
			callback.call(context, arr[i], i, arr);
		}
	}

	// should have probably used Moment.js
	var Datetime = {
		days: [ 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat' ],
		months: [ '', '', '', '', '', 'Jun', 'July' ],
		dt: function(str, tz) {
			return new Date(str)
		},
		niceDay: function (dt) {
			return this.days[ dt.getDay() ].toUpperCase()
		},
		niceDate: function (dt) {
			return dt.getDate() + ' ' +  this.months[ dt.getMonth() ]
		},
		niceTime: function (dt) {
			var tmpH = dt.getHours();
			var hours = Settings.is24h ? tmpH : tmpH % 12;
			if (!Settings.is24h && hours == 0)  hours = 12;
			var postfix = '';
			if (! Settings.is24h) {
				postfix = dt.getHours() > 11 ? 'pm' : 'am';
			}
			var minutes = Settings.is24h ? (dt.getMinutes() == '0' ? ':00' : ':' + dt.getMinutes()) :
			                               (dt.getMinutes() == '0' ? '' : dt.getMinutes())

			return hours + minutes + postfix;
		}
	}

	function nudgeTime (elDatetime) {
		var dt = Datetime.dt(elDatetime.getAttribute('sketch:datetime') ); //, Settings.timezone);
		var texts = elDatetime.getElementsByTagName('text');
		texts[0].textContent = Datetime.niceDay(dt);
		texts[1].textContent = Datetime.niceDate(dt);
		texts[2].textContent = Datetime.niceTime(dt);
	}

	function updateDatetimes() {
		var dts = document.getElementsByClassName('datetime');
		forEach(dts, function (elDatetime) {
			nudgeTime(elDatetime);
		});
	}
	
	function updateDarkness() {
		var body = document.getElementsByTagName('body')[0];
		if (Settings.isDark) {
			body.classList.add('dark');
		} else {
			body.classList.remove('dark');
		}
	}

	function markPastMatches() {
		var dts = document.getElementsByClassName('datetime');

		forEach(dts, function (el, n) {
			var dt = new Date( el.getAttribute('sketch:datetime') );
			var now = new Date();
			var dayInMs = (24*60*60*1000);
			var matchInMs = (110*60*1000);

			// var expired = (dt - 0) < (now - 0 - matchInMs);

			if ((dt - 0) < (now - 0 + dayInMs)) {
				// workaround for buggy SVG + el.classList.add('soon')
				el.setAttribute('sketch:soon', 'true')//.appendItem('soon')
			}

			// if ((dt - 0) < (now - 0)  - matchInMs)) {

			if ((dt - 0) < (now - 0 - matchInMs)) {
				el.setAttribute('sketch:expired', 'true')//.appendItem('soon')
				// workaround for buggy SVG + el.classList.add('expired')
				// el.getAttribute('class').appendItem('expired')
			}

		})
	}

	var el = {
		darkmode: document.getElementById('darkmode'),
		time24: document.getElementById('time24'),
		svg: document.getElementsByTagName('svg')[0],
		header: document.getElementById('header')
	};

	var Settings = {
		is24h: true,
		isDark: false,
		load: function () {
			if (! window.localStorage) return;
			Settings.isDark = localStorage.getItem('wc14_isDark') == 't' || Settings.isDark;
			Settings.is24h = localStorage.getItem('wc14_is24h') == 't' || Settings.is24h;
		},
		save: function () {
			if (! window.localStorage) return;
			localStorage.setItem('wc14_isDark', Settings.isDark ? 't' : 'f')
			localStorage.setItem('wc14_is24h', Settings.is24h ? 't' : 'f')
		}
	};

	function init(){
		Settings.load();
		updateDatetimes();
		updateDarkness();
		markPastMatches();

		el.time24.checked = Settings.is24h;
		el.darkmode.checked = Settings.isDark;
		
		// UI onchange
		el.time24.onchange = function () {
			Settings.is24h = el.time24.checked;
			Settings.save();
			updateDatetimes();
		}
		el.darkmode.onchange = function () {
			Settings.isDark = el.darkmode.checked;
			Settings.save();
			updateDarkness();
		}

		var stopProp = function (ev) { ev.stopPropagation() };

		if (! ('ontouchstart' in window)) {
			document.getElementById('fakezoom').remove();

			var wc = document.getElementById('wc');
			el.svg.onmousedown = function (ev) {
				if (ev.button != 0) return;
				wc.classList.toggle('zoomed');
			}

			el.time24.onmousedown = stopProp;
			el.darkmode.onmousedown = stopProp;
			el.header.onmousedown = stopProp;
		}

	}

	if (Modernizr.svg && Modernizr.inlinesvg) {
		init();
	} else {
		document.getElementById('wc').remove();
		embedImage('fallback', 600);
	}
	
	setTimeout(function () {
		if (navigator.userAgent.search(/Mobile/) == -1) {
			embedImage('pinnable', 1);
		}
	}, 5000);

	function embedImage(parentId, height) {
		var width = height * (640/800);
		var parentEl = document.getElementById( parentId );
		var url = 'wc.png';
		var staticImage = new Image();
		staticImage.src = url;
		staticImage.height = height;
		staticImage.width = width;
		parentEl.appendChild( staticImage )
	}

</script>
