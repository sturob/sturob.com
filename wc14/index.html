	var forEach = function(arr, callback, context) {
	    for (var i = 0, l = arr.length; i < l; i++) {
	        callback.call(context, arr[i], i, arr);
	    }
	}

	// should have probably used Moment.js
	var Datetime = {
		days: [ 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat' ],
		months: [ '', '', '', '', '', 'Jun', 'July' ],
		dt: function(str, tz) {
			var oneHour =  60 * 60 * 1000;
			var tmpDate = new Date( str ); 
			var tzOffset = ((tz - 0) * oneHour);
			var	stOffset = Settings.isSummertime ? oneHour : 0;
			return new Date( (tmpDate - 0) + tzOffset + stOffset - oneHour); // the embeded strings have +1:00 in them
		},
		niceDay: function (dt) {
			return this.days[ dt.getDay() ].toUpperCase()
		},
		niceDate: function (dt) {
			return dt.getDate() + ' ' +  this.months[ dt.getMonth() ]
		},
		niceTime: function (dt) {
			var hours = Settings.is24h ? dt.getHours() : dt.getHours() % 12;
			var postfix = '';
			if (! Settings.is24h) {
				postfix = dt.getHours() > 11 ? 'pm' : 'am';
			}
			var minutes = Settings.is24h ? (dt.getMinutes() == '0' ? ':00' : ':' + dt.getMinutes()) :
			                               (dt.getMinutes() == '0' ? '' : dt.getMinutes())

			return hours + minutes + postfix;
		}
	}

	function nudgeTime (elDatetime) {
		var dt = Datetime.dt(elDatetime.getAttribute('sketch:datetime'), Settings.timezone);
		elDatetime.children[1].textContent = Datetime.niceDay(dt);
		elDatetime.children[2].textContent = Datetime.niceDate(dt);
		elDatetime.children[3].textContent = Datetime.niceTime(dt);
	}

	function updateDatetimes() {
		var dts = document.getElementsByClassName('datetime');
		forEach(dts, function (elDatetime) {
			nudgeTime(elDatetime);
		});
	}

	function isDST() {
		var d = new Date();
		var d2 = new Date(d - 0 + 1000*60*60*24*182);
		return (d.getTimezoneOffset() < d2.getTimezoneOffset());
	}

	var el = {
		timezone: document.getElementById('timezone'),
		summertime: document.getElementById('summertime'),
		time24: document.getElementById('time24')
	};

	var d = new Date();

	var Settings = {
		is24h: true,
		isSummertime: false,
		timezone: 0,
		load: function () {
			// localStorage
		},
		save: function () {
			// localStorage
		},
		detect: function () {
			this.isSummertime = isDST();
			this.timezone = d.getUTCHours() - d.getHours() + (this.isSummertime ? 1 : 0);
		}
	};


	function init(){ 
		Settings.detect();
		Settings.load(); // overwrite detected values
		updateDatetimes();

		// update UI
		for (var option, j = 0; option = el.timezone.options[j]; j++) {
			if (option.value == Settings.timezone) {
				el.timezone.selectedIndex = j;
				break;
			}
		}
		el.time24.checked = Settings.is24h;
		el.summertime.checked = Settings.isSummertime;
		
		// UI onchange
		el.time24.onchange = function time24Changed () {
			Settings.is24h = el.time24.checked;
			Settings.save();
			updateDatetimes();
		}
		el.summertime.onchange = function time24Changed () {
			Settings.isSummertime = el.summertime.checked;
			Settings.save();
			updateDatetimes();
		}
		el.timezone.onchange = function timezoneChanged(){
			Settings.timezone = this.selectedOptions[0].value - 0;
			Settings.save();
			updateDatetimes();
		};
	}

	if (Modernizr.svg && Modernizr.inlinesvg) {
		init()
	} else {
		document.getElementById('wc').remove()
		embedImage('main', 600)
	}
	
	setTimeout(function () {
		if (navigator.userAgent.search(/Mobile/) == -1) {
			embedImage('pinnable', 1)
		}
	}, 5000);

	function embedImage(parentId, height) {
		var width = height * (640/800);
		var parentEl = document.getElementById( parentId );
		var url = 'wc.png';
		var staticImage = new Image();
		staticImage.src = url;
		staticImage.height = height;
		staticImage.width = width;

		parentEl.appendChild( staticImage )
	}

</script>

</html>
