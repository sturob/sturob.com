				splice.call(this, i, 1);

	var forEach = function(arr, callback, context) {
		for (var i = 0, l = arr.length; i < l; i++) {
			callback.call(context, arr[i], i, arr);
		}
	}

	// should have probably used Moment.js
	var Datetime = {
		days: [ 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat' ],
		months: [ '', '', '', '', '', 'Jun', 'July' ],
		dt: function(str, tz) {
			return new Date(str)
		},
		niceDay: function (dt) {
			return this.days[ dt.getDay() ].toUpperCase()
		},
		niceDate: function (dt) {
			return dt.getDate() + ' ' +  this.months[ dt.getMonth() ]
		},
		niceTime: function (dt) {
			var tmpH = dt.getHours();
			var hours = Settings.is24h ? tmpH : tmpH % 12;
			if (!Settings.is24h && hours == 0)  hours = 12;
			var postfix = '';
			if (! Settings.is24h) {
				postfix = dt.getHours() > 11 ? 'pm' : 'am';
			}
			var minutes = Settings.is24h ? (dt.getMinutes() == '0' ? ':00' : ':' + dt.getMinutes()) :
																		 (dt.getMinutes() == '0' ? '' : dt.getMinutes())

			return hours + minutes + postfix;
		}
	}

	function nudgeTime (elDatetime) {
		var dt = Datetime.dt(elDatetime.getAttribute('sketch:datetime') ); //, Settings.timezone);
		var texts = elDatetime.getElementsByTagName('text');
		texts[0].textContent = Datetime.niceDay(dt);
		texts[1].textContent = Datetime.niceDate(dt);
		texts[2].textContent = Datetime.niceTime(dt);
	}

	function updateDatetimes() {
		var dts = document.getElementsByClassName('datetime');
		forEach(dts, function (elDatetime) {
			nudgeTime(elDatetime);
		});
	}
	
	function updateDarkness() {
		var body = document.getElementsByTagName('body')[0];
		if (Settings.isDark) {
			body.classList.add('dark');
		} else {
			body.classList.remove('dark');
		}
	}


	function scoreForTeamName(match, teamName) {
		if (match.team1 == teamName) return match.score1;
		if (match.team2 == teamName) return match.score2;
		return;
	}

	function scoreForTeamNameFromSimultaneous(matches, teamName) {
		for (var i = 0; i < matches.length; i++) {
			var score = scoreForTeamName(matches[i], teamName);
			if (score) return score;
		}
	}

	function groupTable (letter) {
		var Teams = {
			get: function (name) {
				if (! this.data[name]) {
					this.data[name] = { name:name, points:0, gd:0 };
				}
				return this.data[name]
			},
			data: {}
		};

		var groupMatches = matches.filter(function (match) { return match.group_or_stage == letter });
		var playedMatches = groupMatches.filter(function (match) { return match.score1 != '' });

		if (groupMatches.length != playedMatches.length) return; // incomplete group

		forEach( groupMatches, function (match) {
			var t1 = Teams.get(match.team1);
			var t2 = Teams.get(match.team2);
			var s1 = match.score1 - 0;
			var s2 = match.score2 - 0;

			t1.gd += s1 - s2;
			t2.gd += s2 - s1;

			if (s1 == s2) {
				t1.points++;
				t2.points++;
			} else if (s1 > s2) {
				t1.points += 3;
			} else if (s1 < s2) {
				t2.points += 3;
			}
		});

		var total = function (t) {
			return t.points + (t.gd/100000);
		};

		var sorted = Object.keys( Teams.data ).sort(function (a, b) {
			return total(Teams.data[a]) > total(Teams.data[b]) ? -1 : 1;
		}).map(function (teamName) {
			return Teams.get(teamName);
		});

		return sorted;
	};

	function markPastMatches() {
		var dts = document.getElementsByClassName('datetime');

		forEach(dts, function (el, n) {
			var dt = new Date( el.getAttribute('sketch:datetime') );
			var now = new Date();
			
			var matchInMs = (110*60*1000);
			var dayInMs = (24*60*60*1000) * 0.85;

			var expired = (dt - 0) < (now - 0 - matchInMs),
					soon = (dt - 0) < (now - 0 + dayInMs),
					current = (dt - 0) < (now - 0);

			// workaround for buggy SVG + el.classList.add('soon')
			if (soon && ! expired && ! current) {
				el.setAttribute('sketch:soon', 'true')//.appendItem('soon')
			}

			if (current && ! expired) {
				el.setAttribute('sketch:current', 'true')
			}

			if (expired) {
				el.setAttribute('sketch:expired', 'true')
			}

			var matchID = el.getAttribute('sketch:matchid');

			if (matchID) {
				var playedMatches = matchID.split(',').map(function(id) {
					return matches[ id - 1 ]
				});

				var orderedTeamNames = [
					el.getAttribute('sketch:team0'), el.getAttribute('sketch:team1'),
					el.getAttribute('sketch:team2'), el.getAttribute('sketch:team3')
				];

				var goalsEls = el.getElementsByTagName('g');

				forEach(goalsEls, function(gEl, n) {
					var teamName = orderedTeamNames[ gEl.id.split('-')[1] ];
					var goalsN = scoreForTeamNameFromSimultaneous(playedMatches, teamName);
				
					var nudge = function(el) { };

					if (goalsN > 1 && (goalsN % 2 == 0)) { // 2+ and even
						// var dims = gEl.getBoundingClientRect(); // can't due to iOS bug :/
						// so:

						function isHorizontal (matchid, teamid) {
							if (matchid == '01' && teamid == '1') return true;
							if (matchid == '03' && teamid == '3') return true;
							if (matchid == '12' && teamid == '1') return true;
							if (matchid == '23' && teamid == '3') return true;
							if (matchid == '0123' && (teamid == '0' || teamid == '2')) return true;
							return false;
						}

						if (isHorizontal( el.id.split('-')[1], gEl.id.split('-')[1] )) {
							nudge = function (el) {		// move left
								el.setAttribute('transform', 'translate(-2, 0)');
							};
						}
					}
					if (goalsN == '' || (typeof goalsN === "undefined")) return;

					var circles = gEl.getElementsByTagName('circle');

					forEach(circles, function(circleEl, n) {
						nudge(circleEl)
						if (goalsN == 0 && (circleEl.id.split('-')[1] == 1)) {
							circleEl.setAttribute('sketch:nil', 'true')
						}

						if ((circleEl.id.split('-')[1] - 0) > goalsN) {
						} else {
							circleEl.setAttribute('sketch:scored', 'true')
						}
					});
				});
			}
		})
	}

	var el = {

	var Settings = {

			var stored = localStorage.getItem(this._prefix + setting);

			Settings[setting] = (stored == 'true');
		},
		load: function () {
			if (! window.localStorage) return;
			this.loadSettingFor('isDark');
			this.loadSettingFor('is24h');
		},
		save: function () {
			if (! window.localStorage) return;

			localStorage.setItem(this._prefix + 'is24h', Settings.is24h)
		}

	function progressVictors() {
		var groupLetters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];

		var standardOffsetX = function (code) {
			var xOff = {
				A1: 4, B2: 4,
				A2: -3, B1: -3 
			}
			return xOff[code] ? xOff[code] : -18 
		}

		forEach(groupLetters, function (letter) {
			var table = groupTable(letter);
			if (table) {
				var x1 = standardOffsetX(letter + '1');
				var el1 = document.getElementById(letter + '1-Name');
				el1.textContent = table[0].name.toUpperCase();
				el1.setAttribute('sketch:filled', 'true');
				el1.setAttribute('transform', 'translate(' + x1 + ', 28)');

				var x2 = standardOffsetX(letter + '2');
				var el2 = document.getElementById(letter + '2-Name')
				el2.textContent = table[1].name.toUpperCase();
				el2.setAttribute('sketch:filled', 'true');
				el2.setAttribute('transform', 'translate(' + x2 + ', 10)');
			}
		})

			Settings.is24h = el.time24.checked;
			Settings.save();
			updateDatetimes();
		}
		el.darkmode.onchange = function () {
			Settings.isDark = el.darkmode.checked;
			Settings.save();
			updateDarkness();
		}

		var stopProp = function (ev) { ev.stopPropagation() };

		if (! ('ontouchstart' in window)) {
			document.getElementById('fakezoom').remove();

			var wc = document.getElementById('wc');
			el.svg.onmousedown = function (ev) {
				if (ev.button != 0) return;
				wc.classList.toggle('zoomed');
			}

			el.time24.onmousedown = stopProp;
			el.darkmode.onmousedown = stopProp;
			el.header.onmousedown = stopProp;
		}

		// fix styling error first
		// setInterval( markPastMatches, 60*1000 )
	}

	if (Modernizr.svg && Modernizr.inlinesvg) {
		init();
	} else {
		document.getElementById('wc').remove();
		embedImage('fallback', 600);
	}
	
	setTimeout(function () {
		if (navigator.userAgent.search(/Mobile/) == -1) {
			embedImage('pinnable', 1);
		}
	}, 5000);

	function embedImage(parentId, height) {
		var width = height * (640/800);
		var parentEl = document.getElementById( parentId );
		var url = 'wc.png';
		var staticImage = new Image();
		staticImage.src = url;
		staticImage.height = height;
		staticImage.width = width;
		parentEl.appendChild( staticImage )
	}

</script>
